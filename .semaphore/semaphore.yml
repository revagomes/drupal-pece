version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - make up
            - docker-compose exec web composer install
            - docker-compose exec web drush updb -y
            - docker-compose exec web drush cim -y
      prologue:
        commands:
          - 'git clone git@github.com:revagomes/drupal-pece.git'
      epilogue:
        always:
          commands:
            - make stop
            - make prune
        on_pass:
          commands:
            - echo 'Takalepau marko w√®i!'
        on_fail:
          commands:
            - 'echo "Nooop :("'
      secrets:
        - name: PECE2.envfile
