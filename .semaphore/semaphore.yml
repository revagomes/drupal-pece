version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Setup'
          commands:
            - checkout
            - make up
            - docker-compose exec php composer install
      prologue:
        commands:
          - 'git clone -b pece2.0 git@github.com:revagomes/drupal-pece.git'
      epilogue:
        always:
          commands:
            - echo 'Starting new job...'
        on_pass:
          commands:
            - echo 'Takalepau marko w√®i!'
        on_fail:
          commands:
            - 'echo "Nooop :("'
      env_vars:
        - name: ENVIRONMENT
          value: 'prd'
        - name: PROJECT_NAME
          value: 'pece2'
        - name: PROJECT_BASE_URL
          value: 'localhost'
        - name: DB_NAME
          value: 'drupal'
        - name: DB_USER
          value: 'drupal'
        - name: DB_PASSWORD
          value: 'password'
        - name: DB_ROOT_PASSWORD
          value: 'password'
        - name: DB_HOST
          value: 'mariadb'
        - name: DB_DRIVER
          value: 'mysql'
        - name: DB_PORT
          value: '3306'
        - name: MARIADB_TAG
          value: '10.4-3.8.1'
        - name: DRUPAL_TAG
          value: '7.4-dev-4.31.0'
        - name: NGINX_TAG
          value: '1.17-5.8.13'
        - name: NGINX_VHOST_PRESET
          value: 'drupal8'
        - name: PHP_TAG
          value: '7.4-dev-4.14.9'
        - name: NODE_TAG
          value: '12.8'
        - name: FRONT_DIR
          value: './src/front'
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Import configuration'
          commands:
            - docker-compose exec php drush updb -y
            - docker-compose exec php drush cim -y
  - name: 'Block #3'
    task:
      jobs:
        - name: 'Automated Tests'
          commands: 
            - make test