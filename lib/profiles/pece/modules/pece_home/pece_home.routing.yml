pece_home.admin_config_pece_home:
  path: '/admin/config/pece/home'
  defaults:
    _form: '\Drupal\pece_home\Form\CreateHomepageForm'
    _title: 'PECE front page'
  requirements:
    _permission: 'access administration pages'

pece_home.home:
  path: '/home'
  defaults:
    _controller: '\Drupal\pece_home\Controller\HomeController::renderPage'
    _title: 'Platform for Experimental, Collaborative Ethnography'
  requirements:
    _permission: 'access content'
#    _custom_access: '\Drupal\pece_home\Controller\HomeController::accessCheck'
